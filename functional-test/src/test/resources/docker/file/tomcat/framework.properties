framework.server.name = 127.0.0.1
framework.server.hostname = 127.0.0.1
framework.server.port = 8081
framework.server.url = http://127.0.0.1:8081/rundeck

# ----------------------------------------------------------------
# Installation locations
# ----------------------------------------------------------------

rdeck.base=/usr/local/tomcat/webapps/rundeck/rundeck

framework.projects.dir=/usr/local/tomcat/webapps/rundeck/rundeck/projects
framework.etc.dir=/usr/local/tomcat/webapps/rundeck/rundeck/etc
framework.var.dir=/usr/local/tomcat/webapps/rundeck/rundeck/var
framework.tmp.dir=/usr/local/tomcat/webapps/rundeck/rundeck/var/tmp
framework.logs.dir=/usr/local/tomcat/webapps/rundeck/rundeck/var/logs
framework.libext.dir=/usr/local/tomcat/webapps/rundeck/rundeck/libext

# ----------------------------------------------------------------
# SSH defaults for node executor and file copier
# ----------------------------------------------------------------

framework.ssh.keypath = /root/.ssh/id_rsa
framework.ssh.user = root

# ssh connection timeout after a specified number of milliseconds.
# "0" value means wait forever.
framework.ssh.timeout = 0

# ----------------------------------------------------------------
# Auto generated server UUID: 9769135d-a871-470b-9576-cf64d1d7db66
# ----------------------------------------------------------------
rundeck.server.uuid = 9769135d-a871-470b-9576-cf64d1d7db66

rundeck.tokens.file=/usr/local/tomcat/webapps/rundeck/rundeck/etc/tokens.properties